name: Sync Docs to Wiki

on:
  push:
    paths:
      - 'docs/**'  # Trigger when docs change

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the main repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Clone the Wiki repo using your PAT
      - name: Clone Wiki Repo
        run: |
          git clone https://efury1:${{ secrets.WIKI_PAT }}@github.com/Efury1/Test-Environment.wiki.git wiki

      # Step 3: Sync docs folder to wiki
      - name: Sync docs to wiki
        run: |
          rsync -av --delete docs/ wiki/

      # Step 4: Commit and push changes
      - name: Commit & Push
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update wiki pages from docs [skip ci]" || echo "No changes to commit"
          git push origin master

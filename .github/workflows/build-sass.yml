name: Build Sass on PR

on:
  pull_request:
    branches:
      - dev

jobs:
  build-sass:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile Sass
        run: |
          npx sass src/scss:src/dist
          
      - name: Add compiled CSS to commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add src/dist/*.css
          git commit -m "Rebuild CSS from Sass [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
